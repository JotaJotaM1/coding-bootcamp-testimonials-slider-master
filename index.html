<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet í± -->

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <section class="testimonial-slider">
      <div class="slider-image-section">
        <img class="slider-avatar" src="./images/image-tanya.jpg" alt="Testimonial author avatar">
        <div class="slider-navigation">
          <button class="slider-nav-btn slider-nav-prev" aria-label="Previous testimonial" type="button">
            <img src="./images/icon-prev.svg" alt="">
          </button>
          <button class="slider-nav-btn slider-nav-next" aria-label="Next testimonial" type="button">
            <img src="./images/icon-next.svg" alt="">
          </button>
        </div>
      </div>
      <div class="slider-content">
        <div class="quote-icon">
          <img src="./images/pattern-quotes.svg" alt="">
        </div>
        <h1 class="testimonial-quote">
          " I've been interested in coding for a while but never taken the jump, until now.
          I couldn't recommend this course enough. I'm now in the job of my dreams and so
          excited about the future. "
        </h1>
        <div class="testimonial-author">
          <p class="author-name">Tanya Sinclair</p>
          <p class="author-role">UX Engineer</p>
        </div>
      </div>
      <figure class="curve-decoration">
        <img src="./images/pattern-curve.svg" alt="">
      </figure>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
