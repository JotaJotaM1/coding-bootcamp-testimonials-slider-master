<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <section class="containFather">
      <div class="containOne">
        <img class="imgAvatar" src="./images/image-tanya.jpg" alt="imgAvatar">
        <div class="containBtn">
          <button class="btnOne">
            <img src="./images/icon-prev.svg" alt="icon-prev">
          </button>
          <button class="btnTwo">
            <img src="./images/icon-next.svg" alt="icon-next">
          </button>
        </div>
      </div>
      <div class="containTwo">
        <div class="cntQuotes">
          <img src="./images/pattern-quotes.svg" alt="quotes">
        </div>
        <h1>
          “ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”
        </h1>
        <div class="containName">
          <p class="text1">Tanya Sinclair</p>
          <p class="text2">UX Engineer</p>
        </div>
      </div>
      <figure class="cntFigure">
        <img src="./images/pattern-curve.svg" alt="imgCurve">
      </figure>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
